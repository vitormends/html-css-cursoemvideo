<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>LISTAS ORDENADAS</h1>

    <ol type="I">
        <li>Primeiro
        <li>Segunda
        <li>Terceiro
    </ol>

    <!-- 
        Type tem 5 tipos: numerada, A, a I, i 
        "start" a partir de qual incia
    -->

    <h1>LISTA NAO ORDENDAS</h1>

    <ul type="disk">
        <li>Primeiro
        <li>Segunda
        <li>Terceiro
    </ul>

    <!-- 
        Type tem 5 tipos: disk, circle, square 
        
    -->

    <h1>JUNTATO LISTAS</h1>
    <ol>
        <li>Antigas
            <ol type="i">
                <li>PRIMEIRO
                <li>SEGUNDO
                <li>TERCEITO
            </ol>
        <li>Novas
            <ol type="a">
                <li>QUARTO
                <LI>QUINTO
            </ol>

    </ol>

    <h1>LISTA DE DEFINIÇÕES</h1>
    <dl>
        <dt>HTML</dt>
            <dd>linguagel web</dd>
        <dt>CSS</dt>
            <dd>folha de estilo</dd>
    </dl>

</body>
</html>
