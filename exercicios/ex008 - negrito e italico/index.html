<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>

    <style> 
        mark{
            background-color: chartreuse;
        }
    </style>

    <!-- a tag style linka com a mark-->

</head>
<body>

    <p><em>italico</em></p>

    <p><strong>negrito</strong></p> 

    <!-- selecionar palavra > "ctrl + shift + p" > wrap with abbreviation ou abb -->

    <p><mark style="background-color: #b1ec6e;">texto marcado</mark></p>
    
    <p><mark style="background-color: #b1ec6e;">outro exemplo de marca texto</mark></p>

    <!-- incluido a tag "style" e "background-color"-->


    <p><small>texto pequeno</small></p>

    <p><del>texto excluido</del></p>
    
    <p><ins>texto sublinhado</ins></p>

    <p>texto subrescrito x<sup>2</sup></p>

    <p>texto subscrito x<sub>2</sub></p>



</body>
</html>
